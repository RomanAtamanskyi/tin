<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <form action="/formdata" method="POST">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">name</span>
        </div>
        <input type="text" class="form-control" id="first-input" name="username" value="login" required/>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">password</span>
        </div>
        <input type="password" class="form-control" id="second-input" name="password" value="password" required/>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">e-mail</span>
        </div>
        <input type="email" class="form-control" id="second-input" name="email" value="mail@at.com" required/>
      </div>
      <button type="Confirm"> Proceed </button>
    </form>
  </body>
