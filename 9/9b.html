<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>9b html</title>
</head>
<body>
<form class="mb-3">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Number 1</span>
        </div>
        <input class="form-control" id="first-input" required type="number"/>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Number 2 </span>
        </div>
        <input class="form-control" id="second-input" required type="number"/>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Operation</label>
        <select class="form-control">
            <option value="add">+</option>
            <option value="sub">-</option>
            <option value="mul">*</option>
            <option value="div">/</option>
            <option value="5">0-</option>
        </select>
    </div>
    <button class="btn btn-primary w-100" id="sendReq" onclick="calculate()" type="button">Solve</button>
</form>

<div class="input-group">
    <div class="input-group-prepend">
        <span class="input-group-text"></span>
    </div>
    <textarea aria-label="With textarea" class="form-control" style="height: 250px;"></textarea>
</div>
<script src="9b.js"></script>
</body>
</html>
